<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحديث مركز العمليات للجيش</title>
  <style>
    :root {
      --bg-dark: #050505;
      --army-gold: #d8b24a;
      --army-green: #1a1f16;
      --text-color: #f7f2e6;
      --glass: rgba(13, 10, 7, 0.85);
      --border: rgba(216, 178, 74, 0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-dark);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    /* الإنترو الخرافي */
    #army-intro {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOutIntro 1s ease 5s forwards;
    }
    .intro-content { text-align: center; position: relative; }
    .intro-logo {
      width: 250px;
      filter: drop-shadow(0 0 20px var(--army-gold));
      animation: pulseLogo 2s infinite alternate;
    }
    .intro-title {
      color: var(--army-gold);
      font-size: 2.5rem;
      margin-top: 25px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(216, 178, 74, 0.6);
    }
    .scanner-line {
      width: 100%; height: 3px; background: var(--army-gold);
      position: absolute; top: 0; box-shadow: 0 0 20px var(--army-gold);
      animation: scanMove 3s infinite linear;
    }

    /* الخلفية الديناميكية */
    .army-bg-animation {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: radial-gradient(circle, var(--army-green) 0%, #000 100%);
    }
    .grid-overlay {
      position: absolute; width: 200%; height: 200%;
      background-image: linear-gradient(var(--border) 1px, transparent 1px),
                        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
    }

    /* التنسيقات العامة للواجهة */
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--army-gold);
      background: var(--glass);
      backdrop-filter: blur(10px);
    }
    .main-logo { width: 60px; height: 60px; }
    
    main { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 20px; }
    .lanes-container { display: flex; flex-direction: column; gap: 15px; }
    .lane {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 15px;
    }
    .lane-title { color: var(--army-gold); margin-bottom: 10px; border-bottom: 1px solid var(--border); }
    
    aside {
      background: var(--glass);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 10px;
    }
    textarea {
      width: 100%; height: 200px; background: #111; color: var(--army-gold);
      border: 1px solid var(--border); padding: 10px; border-radius: 5px; margin-top: 10px;
    }

    /* الأنيميشن */
    @keyframes fadeOutIntro { to { opacity: 0; visibility: hidden; } }
    @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }
    @keyframes pulseLogo { from { transform: scale(1); } to { transform: scale(1.05); } }
    @keyframes gridMove { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(60px); } }
  </style>
</head>
<body>

  <div id="army-intro">
    <div class="intro-content">
      <img src="21.png" class="intro-logo" alt="Logo">
      <h1 class="intro-title">تحديث مركز عمليات الجيش</h1>
      <div class="scanner-line"></div>
    </div>
  </div>

  <div class="army-bg-animation">
    <div class="grid-overlay"></div>
  </div>

  <header>
    <img src="21.png" class="main-logo" alt="Logo">
    <h2>تحديث مركز العمليات للجيش</h2>
    <img src="21.png" class="main-logo" alt="Logo">
  </header>

  <main>
    <section id="lanes" class="lanes-container">
      </section>

    <aside>
      <h3>بيانات الاستلام</h3>
      <div style="margin-top:15px">
        <label>المستلم:</label>
        <input type="text" id="handoverTo" style="width:100%; padding:8px; background:#222; border:1px solid var(--army-gold); color:#fff;">
      </div>
      <textarea id="finalText" readonly></textarea>
      <button onclick="copyReport()" style="width:100%; padding:10px; background:var(--army-gold); border:none; margin-top:10px; cursor:pointer; font-weight:bold;">نسخ التقرير</button>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
